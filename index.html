<head>
  <meta charset="UTF-8">

  <meta name="description" content="">
  <meta name="keywords" content="">
  <!----TITLE / FAVICON / FONT--->
  <title>E-TOOLBOX - Your tool gatherer</title>
  <link rel="icon" href="toolboxicon.png" type="image/png">
  <link href="#" rel="stylesheet">
  <!----BOOTSTRAP CSS--->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

  <!------CSS------>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <!-- HEADER -->
  <header id="header">
    <!-- ICON -->
    <div id="logo">
      <img src="toolboxicon.png" alt="#" height="100px" width="100px">
    </div>
    <!-- TITLE -->
    <div class="title" id="tit1"><h1>Welcome to your TOOLBOX</h1></div>
    <div class="title" id="tit2"><p>Dudas? Preguntas? Revisa nuestro FAQ</p></div>
  </header>
  <!-- INPUT NEW ELEMENT -->
  <div id="newElement">
    <input type="text">
    <button>Click</button>
  </div>
  <!-- FILTER -->
  <div id="filter">
    <input type="text">
    <button>Click</button>
  </div>
  <!-- TABLA -->
  <div class="container">
    <div class="row">
      <!-- Elementos generados a partir del JSON -->
      <main id="items" class="col-sm-7 row"></main>
      <!-- Carrito -->
      <div class="col-sm-3">
        <h2>Carrito</h2>
        <!-- Items del carrito -->
        <ul id="carrito" class="list-group"></ul>
        <hr>
        <!-- Precio total -->
        <p class="text-right">Total: <span id="total"></span> AR$</p>
        <!-- Botones -->
        <input type="button" class="btn btn-danger" value="Imprimir" onClick="printDiv('carrito')">
        <button id="boton-postear" class="btn btn-danger">Enviar</button>
        <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
      </div>
    </div>
  </div>
