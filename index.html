<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="keywords" content="">
  <!----TITLE / FAVICON / FONT--->
  <title>E-TOOLBOX - Your tool gatherer</title>
  <link rel="icon" href="toolboxicon.png" type="image/png">
  <link href="#" rel="stylesheet">
  <!----BOOTSTRAP CSS--->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

  <!------CSS------>

<body>
  <!-- HEADER -->
  <header id="header">
    <!-- ICON -->
    <button id="logo"><img src="toolboxicon.png" alt="#" height="100px" width="100px"></button>
    <!-- TITLE -->
    <div class="title" id="tit1">
      <h1>Welcome to your TOOLBOX</h1>
    </div>
    <div class="title" id="tit2">
      <p>Dudas? Preguntas? Revisa nuestro FAQ</p>
    </div>
  </header>
  <!-- TABLA -->
  <div class="container">
    <div class="row">
      <!-- INPUTS -->
      <div id="inputs" class="col-sm-2">
        <!-- INPUT NEW ELEMENT -->
        <div id="newElement">
          <p>No encuentra la herramienta que necesita?</p>
          <p>Agréguela manualmente:</p>
          <input id="elemInput" type="text">
          <button id="elemButton" class="btn-success">Agregar</button>
        </div>
        <br>
        <!-- FILTER -->
        <div id="filter">
          <p>Filtre por categorías deseadas:</p>          
          <div class="filTools">
            <div class="checkbox">
              <label><input type="checkbox" rel="Herramientas" onchange="change();"> Herramientas</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" rel="Accesorios" onchange="change();"> Accesorios</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" rel="Consumibles" onchange="change();"> Consumibles</label>
            </div>
          </div>
        </div>        
      </div>
        <!-- Elementos generados a partir del JSON -->
        <main id="items" class="col-sm-6 row">
          <Title>Objetos</Title>
        </main>
        <!-- Carrito -->
        <div id="cartSide" class="col-sm-3">
          <h2>Carrito</h2>
          <!-- Botones -->
          <input type="button" class="btn btn-primary" value="Imprimir" onClick="printDiv('carrito')">
          <button id="boton-postear" class="btn btn-success">Enviar</button>
          <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
          <hr>
          <!-- Items del carrito -->
          <ul id="carrito" class="list-group"></ul>
          <hr>
          <!-- Precio total -->
          <p class="text-right">Total: <span id="total"></span> AR$</p>
        </div>
      </div>
    </div>
